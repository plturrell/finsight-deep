[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]

[tool.setuptools_scm]
root = "../../.."

[project]
name = "agentiq-semantic-kernel"
dynamic = ["version"]
dependencies = [
  "aiqtoolkit-semantic-kernel"
]
readme = "pypi.md"
description = "Transitional package for aiqtoolkit-semantic-kernel, this package is deprecated and will be removed in the future."
classifiers = ["Programming Language :: Python"]
