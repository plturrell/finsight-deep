[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]


[tool.setuptools_scm]
root = "../../.."



[project]
name = "agentiq-llama-index"
dynamic = ["version"]
dependencies = [
  "aiqtoolkit-llama-index"
]
readme = "pypi.md"
description = "Transitional package for aiqtoolkit-llama-index, this package is deprecated and will be removed in the future."
classifiers = ["Programming Language :: Python"]
